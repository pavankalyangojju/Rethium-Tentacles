<head>

        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">

    <meta property="og:image:type" content="image/png">
    <script src="/static/js/signin.js"></script>
</head>

<body class="bg-gray-50">
    <main class="bg-gray-50">
        <div class="md:h-screen p-4">
            <button
                class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center top-10 left-10">
                Download App
            </button>
            <div class="mx-auto flex flex-col justify-center items-center px-6 pt-8 pt:mt-0">
                <div class="p-4 justify-center items-center">
                    <img src="/static/favicon.png" alt="Logo">
                </div>
                <a href="/" class="text-2xl font-semibold flex justify-center items-center mb-8 lg:mb-10">
                    <span class="self-center text-2xl font-bold whitespace-nowrap">Tentacles</span>
                </a>
                <div class="bg-white shadow rounded-lg md:mt-0 w-full sm:max-w-screen-sm xl:p-0">
                    <div class="p-6 sm:p-8 lg:p-16 space-y-8">
                        <h2 class="text-2xl lg:text-3xl font-bold text-gray-900">
                            Sign in
                        </h2>
                        <div class="mt-8 space-y-6">
                            <div>
                                <label for="Username" class="text-sm font-medium text-gray-900 block mb-2">Your
                                    Username</label>
                                <input type="Username" name="Username" id="Username"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                                    placeholder="Sample Username" required>
                            </div>
                            <div>
                                <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Your
                                    password</label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 focus:border-cyan-600 block w-full p-2.5"
                                    required>
                            </div>
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" name="remember" type="checkbox"
                                        class="bg-gray-50 border-gray-300 focus:ring-3 focus:ring-cyan-200 h-4 w-4 rounded"
                                        required>
                                </div>
                                <div class="text-sm ml-3">
                                    <label for="remember" class="font-medium text-gray-900">Remember me</label>
                                </div>
                                <a href="#" class="text-sm text-teal-500 hover:underline ml-auto">Lost Password?</a>
                            </div>
                            <button type="button"
                                class="text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:ring-cyan-200 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center"
                                id="submit" onclick="SignIn();">Login
                                to Dashboard</button>
                            <div class="text-sm font-medium text-gray-500">
                                Not registered? <a href="/" class="text-teal-500 hover:underline">Create account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
</body>

</html>
